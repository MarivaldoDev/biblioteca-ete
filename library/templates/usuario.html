{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'global/css/main.css' %}">

</head>
<body>
    <header>
        <nav><img src="{% static 'global/images/logo2ete.jpg' %}" alt="" width="60px"></nav>
        <nav>
            <ul class="main-menu">
                <li>Voltar</li>
                <li>Limpar</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <form action="{% url 'criar_usuario' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}              
                {% for field in form %}
                    {% if field.name == 'turma' %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <select id="turma" name="turma" multiple size="2">
                            <option value="1loga">1loga</option>
                            <option value="1logb">1logb</option>
                            <option value="2loga">2loga</option>
                            <option value="2logb">2logb</option>
                            <option value="3loga">3loga</option>
                            <option value="3logb">3logb</option>
                            <option value="1tdsa">1tdsa</option>
                            <option value="1tdsb">1tdsb</option>
                            <option value="2tdsa">2tdsa</option>
                            <option value="2tdsb">2tdsb</option>
                            <option value="3tdsa">3tdsa</option>
                            <option value="3tdsb">3tdsb</option>  
                        </select>
                    {% else %}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <input type="submit" class="submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
