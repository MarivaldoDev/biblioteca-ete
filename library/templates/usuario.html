{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'global/css/main.css' %}">

</head>
<body>
    <header>
        <nav><img src="{% static 'global/images/logo2ete.jpg' %}" alt="" width="60px"></nav>
        <nav>
            <ul class="main-menu">
                <li>Voltar</li>
                <li>Limpar</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <form action="{% url 'criar_usuario' %}" method="POST">{% csrf_token %}
                <label for="">Nome</label>
                <input type="text" name="nome">
                <label for="">Matrícula</label>
                <input type="text" name="matricula">
                <label for="">Curso</label>
                <input type="text" name="curso">
                <label for="">Turma</label>
                <select id="turma" name="turma" multiple size="2">
                    <option value="1loga">1loga</option>
                    <option value="1logb">1logb</option>
                    <option value="2loga">2loga</option>
                    <option value="2logb">2logb</option>
                    <option value="3loga">3loga</option>
                    <option value="3logb">3logb</option>
                    <option value="1tdsa">1tdsa</option>
                    <option value="1tdsb">1tdsb</option>
                    <option value="2tdsa">2tdsa</option>
                    <option value="2tdsb">2tdsb</option>
                    <option value="3tdsa">3tdsa</option>
                    <option value="3tdsb">3tdsb</option>  
                </select>
                <label for="">Data de criação</label>
                <input type="date" name="data">
                <label for="">Image</label>
                <input type="file" class="file">
                <input type="submit" class="submit">
            </form>
        </div>
    </main>
    <footer>
        <p>todos os direitos reservados</p>
    </footer>
</body>
</html>
