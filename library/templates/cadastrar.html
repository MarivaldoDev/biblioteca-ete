{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'global/images/pilha-de-livros.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'global/css/cadastrar.css' %}">
    <title>Fazer cadastro</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Biblioteca</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'first' %}">Início</a></li>
                    <li><a href="{% url 'listar_usuarios' %}">Ver cadastros</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container form-container">
        <h2>Registro de Cadastro</h2>
        <form action="{% url 'criar_usuario' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% if field.name == 'turma' %}
                            <select id="turma" name="turma" multiple size="1">
                                <option value="1loga">1° LOG A</option>
                                <option value="1logb">1° LOG B</option>
                                <option value="2loga">2° LOG A</option>
                                <option value="2logb">2° LOG B</option>
                                <option value="3loga">3° LOG A</option>
                                <option value="3logb">3° LOG B</option>
                                <option value="1tdsa">1° TDS A</option>
                                <option value="1tdsb">1° TDS B</option>
                                <option value="2tdsa">2° TDS A</option>
                                <option value="2tdsb">2° TDS B</option>
                                <option value="3tdsa">3° TDS A</option>
                                <option value="3tdsb">3° TDS B</option>  
                            </select>
                        {% else %}
                            {{ field }}
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
    </div>
</body>
</html>
