<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matricula</th>
            <th>Curso</th>
            <th>Turma</th>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <th>{{ usuario.id }}</th>
                <th>{{ usuario.nome }}</th>
                <th>{{ usuario.matricula }}</th>
                <th>{{ usuario.curso }}</th>
                <th>{{ usuario.turma }}</th>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
