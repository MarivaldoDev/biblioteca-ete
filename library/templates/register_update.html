{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'global/images/pilha-de-livros.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'global/css/cadastrar.css' %}">
    <title>Fazer Registro</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="meu-container">
            <h1>Biblioteca</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'first' %}">Início</a></li>
                    <li><a href="{% url 'listar_usuarios' %}">Ver cadastros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="meu-container meu-form">
        <h2>Atualizando Registro</h2>

        {% include 'partials/_messages.html' %}

        <form action="{% url 'register_update' %}" method="POST">{% csrf_token %}
            {% include 'partials/_user-form.html' %}
        <form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
